<div class="container body-content">
    <h2>All Employees</h2>
    <p>
        <a id="create" class="btn" href="#!/employees/new">Create New</a>
    </p>
    <p>
        <input type="text" id="prodId" size="15" />
        <input type="button" value="Search" ng-click="find();" />
    </p>
    <p>
        Search: <input ng-model="$ctrl.query" />
    </p>
    <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
            <option value="Name">Alphabetical</option>
            <option value="-Age">Newest</option>  <!-- '-' for desending order-->
        </select>
    </p>
    <table class="table">
        <tr>
            <th width="17%">
                Name
            </th>
            <th width="17%">
                Department
            </th>
            <th width="17%">
                Join Date
            </th>
            <th width="17%">
                Age
            </th>
            <th width="15%">
                Salary
            </th>
            <th width="17%"></th>
        </tr>
        <tr ng-repeat="emp in employees | filter:$ctrl.query | orderBy:$ctrl.orderProp">
            <td>
                {{emp.Name}}
            </td>
            <td>
                {{emp.Department}}
            </td>
            <td>
                {{emp.JoinDate | date:'dd-MM-yyyy'}}
            </td>
            <td>
                {{emp.Age}}
            </td>
            <td>
                {{emp.Salary}}
            </td>
            <td>
                <a id="edit" class="btn" href="#!/employees/edit/{{emp.Id}}">Edit</a> |
                <a id="delete" class="btn">Delete</a>
            </td>
        </tr>
    </table>
</div>
